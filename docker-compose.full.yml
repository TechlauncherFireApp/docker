version: '3.3'
services:
  db:
    image: mysql:8.1.0
    restart: always
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      timeout: 20s
      retries: 10
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - my-db:/var/lib/mysql
  api:
    image: ghcr.io/techlauncherfireapp/backend:latest
    environment:
      username: 'user'
      password: 'password'
      host: 'db'
      port: '3306'
      dbname: 'db'
    depends_on:
      db:
        condition: service_healthy
  web:
    image: ghcr.io/techlauncherfireapp/web:latest
    environment:
      api: 'api'
      port: '5000'
    ports:
      - '80:80'
    depends_on:
      - api
volumes:
  my-db:
